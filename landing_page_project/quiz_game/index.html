<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
    <link href="css/updated-styles.css" rel="stylesheet">
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body id="color-body">
    <div class="container-fluid">
        <div class="row text-center">
                  <h1>Jaka to marka samochodu?</h1>
                     <p>Sprawdź swoją wiedzę!</p>
            <a href="..//index.html#game" class="btn btn-default">Wróć do strony głównej</a>
        </div>
        <div class="row" id="image-container">
            <div class="container-fluid quiz-image img-grow">
                <div class="row">
                    <div class="col-md-6 col-sm-4 col-xs-12 text-center">
                        <h3 id="qNo"></h3>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12 text-center">
                        <h3>Prawidłowa odpowiedż:</h3> <h4 id="answer"></h4>
                    </div>
                </div>
                <img src="" id="Pic" class="img-responsive img-rounded">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="container-fluid">
                <ul id="image-options" class="list-inline text-center">
                    <li class="space-list">
                        <button id="opt1" class="btn btn-info" onclick="NextQuestion('1')">Choice 1</button>
                    </li>
                    <li class="space-list">
                        <button id="opt2" class="btn btn-info" onclick="NextQuestion('2')">Choice 2</button>
                    </li>
                    <li class="space-list">
                        <button id="opt3" class="btn btn-info" onclick="NextQuestion('3')">Choice 3</button>
                    </li>
                    <li>
                        <button id="opt4" class="btn btn-info" onclick="NextQuestion('4')">Choice 4</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid block-center">
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="vertical-alignment-helper">
                    <div class="modal-dialog vertical-align-center">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Zamknij</span>

                                </button>
                                <h2 class="modal-title text-center" id="myModalLabel">Koniec!</h2>

                            </div>
                            <div class="container-fluid text-center">
                                <h4 class="modal-body"></h4>
                                <br>
                                <h5 class="modal-body-2"></h5>
                            </div>
                            <div class="modal-footer">
                                <a href="..//index.html#game" class="btn btn-default">Wróć do strony głównej</a>                                <button type="button" class="btn btn-reset" onClick="history.go(0)">Zagraj ponownie</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <footer>
            <div class="row container-fluid">
                <div class="text-center">
                    <h5 class="h1-small">3Plus1 2017</h5>
                  </div>
            </div>
        </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
